<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONG Esperança</title>

  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/templates.js" defer></script>
  <script src="assets/js/validators.js" defer></script>
  <script src="assets/js/storage.js" defer></script>
  <script src="assets/js/accessibility.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</head>
<body>

  <a class="skip-link" href="#main-content">Pular para o conteúdo</a>

  <header role="banner" class="site-header" aria-label="Cabeçalho principal">
    <div class="container header-inner">
      <img src="assets/img/logo.svg" alt="Logo da ONG Esperança" width="120" height="auto">
      <nav role="navigation" aria-label="Menu principal">
        <ul class="main-nav" role="menubar">
          <li role="none"><a role="menuitem" href="#home" data-route>Início</a></li>
          <li role="none"><a role="menuitem" href="#projetos" data-route>Projetos</a></li>
          <li role="none"><a role="menuitem" href="#cadastro" data-route>Cadastro</a></li>
        </ul>
      </nav>

      <div class="access-controls" aria-hidden="false">
        <button id="btn-contrast" aria-pressed="false" title="Alternar alto contraste">Alto contraste</button>
        <button id="btn-theme" aria-pressed="false" title="Alternar tema escuro/claro">Modo escuro</button>
      </div>
    </div>
  </header>

  <main id="main-content" role="main" tabindex="-1" aria-live="polite" class="container app-root">
    <!-- Conteúdo injetado pela SPA (app.js) -->
  </main>

  <footer role="contentinfo" class="site-footer">
    <div class="container">
      <p>&copy; 2025 ONG Esperança — Todos os direitos reservados.</p>
      <p class="sr-only" aria-hidden="false">Website acessível conforme WCAG 2.1 AA.</p>
    </div>
  </footer>

</body>
</html>
